<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <title>Изучаем Vue.js</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="setMessage" />
      <p>{{message}}</p>
    </div>
    <hr />
    <div id="api">
      {{ info }}
    </div>
    <hr />
    <div id="object">
      <p>{{name}}</p>
      <p>{{welcome()}}</p>
      <p>Name: {{displayName()}}</p>
      <p>Factorial of 6 is equal to {{factorial(6)}}</p>
    </div>
    <hr />
    <div id="action">
      <button v-on:click="counter++">плюс</button>
      <button v-on:click="if(counter>0) counter--;">минус</button>
      <div>{{counter}}</div>
      <br />
      <button v-on:click="increase(3, $event)">+</button>
      <button v-on:click="decrease(2, $event)">-</button>
      <div>{{counter2}}</div>
    </div>
    <hr />
    <div id="template"></div>
    <hr />
    <div id="link">
      <div v-html="message"></div>
      <div>{{message}}</div>
      <br />
      <a v-bind:href="link">{{text}}</a>
      <p>{{age > 25?'Больше 25 лет':'25 лет или меньше' }}</p>
    </div>
    <hr />
    <script>
      "use strict";

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        },
        methods: {
          setMessage: function(event) {
            this.message = event.target.value;
          }
        }
      });

      var api = new Vue({
        el: "#api",
        data() {
          return {
            info: "здесь будут данные из апи"
          };
        }
        //        mounted() {
        //            axios
        //                    .get('jsonplaceholder.typicode.com/posts')
        //                    .then(response => (this.info = response));
        //        }
      });

      var object = new Vue({
        el: "#object",
        data: { name: "Tom", age: 25 },
        methods: {
          welcome: function() {
            return "Welcome";
          },
          displayName: function() {
            return this.name;
          },
          factorial: function(n) {
            var result = 1;
            for (var i = 1; i <= n; i++) {
              result = result * i;
            }
            return result;
          }
        }
      });

      var action = new Vue({
        el: "#action",
        data: { counter: 0, counter2: 0 },
        methods: {
          increase: function(n, event) {
            this.counter2 = this.counter2 + n;
          },
          decrease: function(n, event) {
            this.counter2 = this.counter2 - n;
          }
        }
      });

      var template = new Vue({
        el: "#template",
        data: { name: "Том", age: 25 },
        template: "<p>Имя: {{name}},  Возраст {{age}}</p>"
      });

      var link = new Vue({
        el: "#link",
        data: {
          message: "<h2>Hello</h2>",
          text: "Google",
          link: "https://google.com",
          name: "Tom",
          age: 99
        }
      });
    </script>
  </body>
</html>
