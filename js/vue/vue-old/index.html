<!DOCTYPE html>
<html>
  <head>
    <title>Тестовое задание</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <router-link to="/learnJS/js/test-task/vue/" exact
            >Стартовая страница</router-link
          >
        </li>
        <li>
          <router-link to="/learnJS/js/test-task/vue/post-list"
            >Список постов</router-link
          >
        </li>
        <li>
          <router-link to="/learnJS/js/test-task/vue/post-:id"
            >Текущий пост: {{currentPost + 1}}</router-link
          >
        </li>
      </ul>
      <router-view style="text-align: center; min-height: 30px"></router-view>
      <br />

      <div class="title">{{ info.data[currentPost].title }}</div>
      <br />
      <div class="body">{{ info.data[currentPost].body }}</div>
      <br />
      <div class="btn-group">
        <button class="button" v-on:click="if(currentPost > 0) currentPost--;">
          Предыдущий пост
        </button>
        {{currentPost + 1}} из {{info.data.length}}
        <button class="button" v-on:click="if(currentPost < 99) currentPost++">
          Следущий пост
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
