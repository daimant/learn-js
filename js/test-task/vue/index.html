<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <title>Тестовое задание</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="title">{{ info.data[currentPage].title }}</div>
      <br />
      <div class="body">{{ info.data[currentPage].body }}</div>
      <br />
      <div class="btn-group">
        <button class="bottom" v-on:click="if(currentPage > 0) currentPage--;">
          Предыдущий пост
        </button>
        {{currentPage}}
        <button class="bottom" v-on:click="currentPage++">Следущий пост</button>
      </div>
      <!--<div>{{ info.data[2] }}</div>-->
    </div>
    <!--</div>-->
    <script src="./index.js"></script>
  </body>
</html>
