<!DOCTYPE html>
<html>
  <head>
    <title>Тестовое задание</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <router-link to="/learnJS/js/test-task/vue/" exact>Home</router-link>
        </li>
        <li>
          <router-link to="/learnJS/js/test-task/vue/postList"
            >Post list</router-link
          >
        </li>
        <li>
          <router-link to="/learnJS/js/test-task/vue/about">about</router-link>
        </li>
      </ul>
      <router-view></router-view>
    </div>
    <div id="api">
      <div class="title">{{ info.data[currentPage].title }}</div>
      <br />
      <div class="body">{{ info.data[currentPage].body }}</div>
      <br />
      <div class="btn-group">
        <button class="button" v-on:click="if(currentPage > 0) currentPage--;">
          Предыдущий пост
        </button>
        {{currentPage}}
        <button class="button" v-on:click="currentPage++">Следущий пост</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
